<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midnight Sushi</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="headerContainer">
        <div class="logoAndTitleContainer">
            <img src="images/crescent.svg" class="Logomoon" />
            <div class="titleOfCompany">Midnight Sushi</div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light light navContainer">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav navBarNavContainer">
                    <a href="index.html" class="nav-item nav-link active">Home</a>
                    <a href="shop.html" class="nav-item nav-link">Shop</a> 
                    <a href="about.html" class="nav-item nav-link">About</a>
                    <a href="contact.html" class="nav-item nav-link">Contact</a>
                <div class="navAuthContainer">
                    <a href="login.html" class="login nav-item nav-link">Login</a>
                    <a href="signup.html" class="btn btn-dark">Sign up</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <div class="slideshow"> 
        <div class="cycle-slideshow">
            <img src="images/sushi1.svg" alt="Sushi in a plate with sauce">
            <img src="images/sushi2.svg" alt="Multiple sushi dish in a plate with sauce">
            <img src="images/sushi3.svg" alt="Rainbow roll sushi in a plate with different kinds of">
        </div>
    </div>
    <div class="buttonContainer">
        <a href="shop.html">
            <button class="sushiButton btn btn-outline-dark">
                View Sushi
            </button> 
        </a>
    </div>
    <footer class="footerContainer">
        <div class="footerLinksContainer">
            <ul class="footerLinksLeft">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li> 
            </ul>
            <ul class="footerLinksRight">
                <li><a href="#">Refund Policy</a></li> 
                <li><a href="#">Term of Service</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Delivery</a></li>
            </ul>
        </div> 
        <div class="credits">
            <p>&copy; 2023 Midnight Sushi. All rights reserved</p>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://malsup.github.io/jquery.cycle2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
